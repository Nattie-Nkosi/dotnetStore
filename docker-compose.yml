version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dotnetstore-postgres
    environment:
      POSTGRES_USER: dotnetstore
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: dotnetstore
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dotnetstore"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dotnetstore-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dotnetstore.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
